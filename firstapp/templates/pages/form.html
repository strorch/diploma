<div class="row">
    <div class="col s6">
        <div class="row">
            <form id="formFolder" action="folderInfo" method="get">
                <div class="row center pd-toped">
                    <p>Виберіть папку з зображеннями:</p>
                </div>
                <div class="col s6 offset-s3">
                    <div class="row s6 center">
                        <select name="folder">
                            {% for i in files %}
                                <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row s6 center">
                        <select name="method">
                            <option value="shi-tomasi">Ші-Томасі</option>
                            <option value="harris">Харріса</option>
                        </select>
                    </div>
                    <div class="row s6 center">
                        <button type="submit" class="btn">OK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="vertical-line">&nbsp;</div>
    <div class="col s6">
        <div class="row">
            {% block content %}
            <form id="formImage" action="imageInfo" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col s6 offset-s3">
                    <div class="row center pd-toped">
                        <p>Або зображення для спотворення:</p>
                    </div>

                     <div class="row s6 file-field center">
                        <div class="btn file-btn">
                            <span>Виберіть файл:</span>
                            <input type="file" name="document"/>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>

                    <div class="row s6 center">
                        <button type="submit" class="btn">OK</button>
                    </div>
                </div>
            </form>
            {% endblock %}
        </div>
    </div>
</div>
